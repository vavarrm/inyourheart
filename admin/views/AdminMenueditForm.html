<div class="row" ng-init="editFormInit('editFormPage')" >
	<div class="container">
		<div class="x_panel" >
			<div class="x_title">
				<h2>Add Menu</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link" ng-click="back();"><i class="fa fa-arrow-left"></i></a></li>
					<li><a class="close-link" ng-click="tableClose();"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content" style="text-align: right!important;">
				<form   action="{{data.form.action}}" method="post" class="form-horizontal " enctype="multipart/form-data">
					<div class="form-group" >
						<div class="col-sm-1">
							<label>zh name</label>
						</div>
						<div class="col-sm-4">
							<input type="text"  maxlength="25" name="zh_name"  value="{{data.form.info.zh_name}}" class="form-control" >
						</div>
					</div>
					<div class="form-group" >
						<div class="col-sm-1">
							<label>en name</label>
						</div>
						<div class="col-sm-4">
							<input type="text" maxlength="50" name="en_name"   value="{{data.form.info.en_name}}" class="form-control">
						</div>
					</div>
					<div class="form-group" >
						<div class="col-sm-1">
							<label>kh name</label>
						</div>
						<div class="col-sm-4">
							<input type="text" maxlength="200" name="kh_name"  value="{{data.form.info.kh_name}}"   class="form-control">
						</div>
					</div>
					<div class="form-group" >
						<div class="col-sm-1">
							<label>unit price</label>
						</div>
						<div class="col-sm-4">
							<input type="number" required="required"  min="0" step="0.01" maxlength="200" name="unit_price"  value="{{data.form.info.unit_price}}"   class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class=" col-sm-1 " >category</label>
						<div class="col-sm-4">
							<select name="category" class="form-control col-md-7 col-xs-12" name="category" ng-model="data.form.info.ca_id" >
								<option value="">please select</option>
								<option value="{{option.id}}" ng-repeat="option in data.form.info.itemList" ng-bind="option.full_name"></option>
							</select>
						</div>
					</div>
					<div class="ln_solid"></div>
					<div class="form-group">
						<div class="col-sm-2" >
							<input type="hidden" name="id" value="{{data.form_row.id}}">
							<input type="submit" class="btn btn-success" value="Submit">
						</div>
					</div>
				</form>
			</div>
	  </div>
	</div>
</div>
