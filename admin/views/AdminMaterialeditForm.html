<div class="row" ng-init="editFormInit('editFormPage')">
	<div class="container">
		<div class="x_panel" >
			<div class="x_title">
				<h2>Make QR</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link" ng-click="back();"><i class="fa fa-arrow-left"></i></a></li>
					<li><a class="close-link" ng-click="tableClose();"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content" style="text-align: right!important;">
				<form   action="{{data.form.action}}" method="post" class="form-horizontal " enctype="multipart/form-data">
					<div class="form-group" >
						<div class="col-sm-1">
							<label>zh_name</label>
						</div>
						<div class="col-sm-4">{{}}
							<input type="text"  maxlength="25" name="zh_name"   ng-model="data.form_row.zh_name" class="form-control">
						</div>
					</div>
					<div class="form-group" >
						<div class="col-sm-1">
							<label>en_name</label>
						</div>
						<div class="col-sm-4">
							<input type="text" maxlength="50" name="en_name"  ng-model="data.form_row.en_name" class="form-control">
						</div>
					</div>
					<div class="form-group" >
						<div class="col-sm-1">
							<label>kh_name</label>
						</div>
						<div class="col-sm-4">
							<input type="text" maxlength="200" name="kh_name" ng-model="data.form_row.kh_name"  required="required" class="form-control">
						</div>
					</div>
					<div class="form-group" >
						<label class="col-sm-1 " >unit</label>
						<div class="col-sm-2">
							<select name="unit" ng-model="data.form_row.unit" class="form-control col-md-7 col-xs-12">
								<option value="can">can</option>
								<option value="kg">kg</option>
								<option value="cm">cm</option>
								<option value="pc">pc</option>
							</select>
						</div>
					</div>
					<div class="ln_solid"></div>
					<div class="form-group">
						<input type="hidden" name="id" value="{{data.form_row.id}}">
						<div class="col-sm-2" >
							<input type="submit" class="btn btn-success" value="Submit">
						</div>
					</div>
				</form>
			</div>
	  </div>
	</div>
</div>
