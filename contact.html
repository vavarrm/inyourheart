<div class="container this-margin-top container-p0"  style="overflow: hidden; position:relative" >
    <div class="container" >
        <form id="frmContact">
           <div class="row justify-content-md-center">
            <div class="col-md-6">
                <center>
                    <h4 style="text-transform: uppercase; font-weight: bold">CONTACT US </h4></center>
                <div class="form-group">
                    <label  class="control-label">Name :  </label><br>
                    <input  type="text" class="form-control" name="name" placeholder="name ">
                </div>
                <div class="form-group">
                    <label  class="control-label">Email :  </label><br>

                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">+855 </span>
                    </div>
                    <input type="text" class="form-control" name="phone" placeholder="Phone" aria-label="Username"
                           aria-describedby="basic-addon1">
                </div>
                <div class="form-group">
                   <textarea class="form-control" rows="4" placeholder="message"  name="message" ></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" name="btn_send" class="btn btn-danger "> Send <span
                            class="glyphicon glyphicon-log-in"></span> </button>
                    <button type="reset" class="btn btn-danger "> Cancel </button>
                </div>
            </div>
           </div>
        </form>

<script>
    $("#frmContact").submit(function(e) {
        var url = "/Api/Contact/doInsert"; // the script where you handle the form input.
        $.ajax({
            type: "POST",
            url: url,
            data: $("#frmContact").serialize(), // serializes the form's elements.
            success: function(data)
            {
               // alert(data); // show response from the php script.
                $("#frmContact")[0].reset();
            }
        });
        e.preventDefault(); // avoid to execute the actual submit of the form.
    });
</script>
